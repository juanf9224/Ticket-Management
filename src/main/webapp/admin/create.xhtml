<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
        <link href="#{request.contextPath}/css/simple.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">
$(window).load(function() {
	$(".loader").fadeOut("slow");
});
</script>
        <style type="text/css">
            .ui-widget {
                font-size: 110%;
            }
        </style>
    </h:head>
    <h:body>
        <div class="loader"></div>
       <br/><br/>
        <f:view>
            <center>
        <h:form id="create">  
            <p:growl id="msgs" showDetail="true"/>
            <p:panelGrid columns="3">
                <f:facet name="header">Create New Account</f:facet>
                <b>Name:</b> <h:inputText id="name" requiredMessage="*" value="#{userBean.name}" required="true"/>  
                            <h:message for="create:name" style="color: red"/>
                <b>Email:</b> <h:inputText id="email"  requiredMessage="*" value="#{userBean.email}" required="true"/>
                           <h:message for="create:email" style="color: red"/>
                <b>Username:</b> <h:inputText id="username" requiredMessage="*" value="#{userBean.username}" required="true"/>
                          <h:message for="create:username" style="color: red"/>
                <b>Department:</b><h:selectOneMenu id="department" requiredMessage="*" value="#{userBean.department}" required="true">
                    <f:selectItems value="#{userBean.departmentList}" var="department" itemValue="#{department.department}" itemLabel="#{department.department}"/>
                          </h:selectOneMenu>
                          <h:message for="create:department" style="color: red"/>
                <b>Password:</b> <h:inputSecret id="pwd" requiredMessage="*" value="#{userBean.pwd}" required="true"/>
                          <h:message for="create:pwd" style="color: red"/>
                
             <f:facet name="footer">
                 <center><p:commandButton styleClass="input" id="submit"  value="Create" action="#{userBean.createService()}" update=":create:msgs"/></center>
             </f:facet>
            </p:panelGrid>
            
        </h:form>
            </center>
    </f:view>
    </h:body>
</html>
