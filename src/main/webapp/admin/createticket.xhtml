<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
    <link href="#{request.contextPath}/css/simple.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        $(window).load(function() {
            $(".loader").fadeOut("slow");
        });
    </script>
    <style type="text/css">
        .ui-widget {
            font-size: 110%;
        }
    </style>
</h:head>
<f:view>
    <center><h:form style="margin-top: 2%;">
            <p:growl id="msg" showDetail="true"/>
        <p:panelGrid columns="2">
            <f:facet name="header">Create New Ticket</f:facet>
            <h:outputText value="Description:" />
            <p:inputTextarea value="#{ticketBean.description}"/>
            <h:outputText value="Note:" />
            <p:inputTextarea value="#{ticketBean.note}"/>
            <f:facet name="footer"><center><p:commandButton styleClass="input" value="Create Ticket" action="#{ticketBean.createTicket}" update="msg"/></center></f:facet>
        </p:panelGrid>
    </h:form></center>
</f:view>
</html>
