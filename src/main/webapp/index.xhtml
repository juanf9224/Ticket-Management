<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Login Page</title>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
        <link href="#{request.contextPath}/css/simple.css" media="screen" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">
            $(window).load(function () {
                $(".loader").fadeOut("slow");
            });

            function reload() {
                setTimeout("window.location.reload(1)", 5000);
            }

        </script>
    </h:head>
    <h:body>
        <div class="loader">
        </div>
        <center><header><h1><b style="color:white;font-size: 100px;font-family:'Comic Sans MS', cursive, sans-serif">Welcome!</b></h1></header></center><br/>
        <p:growl id="growl" sticky="true" showDetail="true" />
        <center>
            <h:form style="border-radius: 15px;" id="loginForm">
                <p:panelGrid columns="2" style="border-radius: 15px;" styleClass="panel">
                    <f:facet name="header">Login Form</f:facet>
                    <b>User:</b>

                    <h:inputText value="#{loginBean.username}"/>
                    <b>Password:</b>

                    <h:inputSecret value="#{loginBean.pwd}" />
                </p:panelGrid><br/>
                <center><p:commandButton styleClass="input" value="Login" action="#{loginBean.validateUser}" /></center>
            </h:form>
        </center>
    </h:body>

</html>
